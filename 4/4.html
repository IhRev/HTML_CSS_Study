<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/4styles.css" />
    <title>Freelance form</title>
  </head>
  <body>
    <main class="container">
      <div class="border">
        <h1 class="title">Need to hire a freelancer?</h1>
        <p class="description">
          Sign up, type in what you need and receive free quotes in seconds.
        </p>
        <form>
          <div class="form-group">
            <input
              type="text"
              id="test"
              name="text"
              class="text"
              placeholder="What do you need done?"
            />
          </div>
          <div class="form-group">
            <input type="submit" class="button" value="Post a Project" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
