<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartment</title>
  </head>
  <body>
    <main>
      <header class="header"><h1>Apartment Search</h1></header>
      <form action="">
        <div class="inputBlock">
          <label for="location" id="location" class="label"> Location </label>
          <input name="location" type="text" class="location" />
        </div>
        <br />
        <div class="inputBlock">
          <label for="price" id="price" class="label"> Price </label>
          <input name="price" type="range" class="price" />
        </div>
        <br />
        <div class="inputBlock">
          <label for="numOfBedrooms" id="numOfBedrooms" class="label">
            Number of bedrooms
          </label>
          <input name="numOfBedrooms" type="number" class="number" />
        </div>
        <br />
        <div class="inputBlock">
          <label for="numOfBathrooms" id="numOfBathrooms" class="label">
            Number of bathrooms
          </label>
          <input name="numOfBathrooms" type="number" class="number" />
        </div>
        <br />
        <div class="inputBlock">
          <label for="petsAllowed" id="petsAllowed" class="label">
            Pets allowed
          </label>
          <input name="petsAllowed" type="checkbox" class="checkBox" />
        </div>
        <br />
        <div class="inputBlock">
          <label for="dateAvailable" id="dateAvailable" class="label">
            Date available
          </label>
          <input name="dateAvailable" type="date" class="date" />
        </div>
        <input type="submit" class="button" />
      </form>
    </main>
  </body>
</html>
